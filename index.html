<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="/style/images/git.ico">
    <link rel="stylesheet" href="./style/main.css">
    <title>Github Search</title>
</head>

<body>
    <div id="wrap">

        <div id="loader" class="loader sk-circle" style="display: none">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>

        <div id="formContainer" class="formContainer">

            <form>
                <input type="text" id="searchInput" placeholder=" Search username..." class="radius" />
                <button id="searchButton" class="radius btn">Search</button>
            </form>

            <div id="error"></div>

            <div id="searchResults">
                <div class="userInfo">
                    <img id="userImage" alt="User avatar" class="radius" />
                    <div>
                        <p id="username"></p>
                        <h3 id="fullName"></h3>
                        <p id="userBio"></p>
                    </div>
                </div>

                <div class="repos">
                    <h3>Repositories</h3>
                    <div class="scrollbar">
                        <div id="noRepos">This user does not have any repositories.</div>
                        <div id="reposTable"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./script/main.js"></script>
</body>

</html>
